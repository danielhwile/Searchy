<html lang='en'>
<head>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="Header">
        <a href="../index.html" class="button webbutton">Web</a>
        <a href="./imagesearch.html" class="button imagebutton">Images</a>
        <a href="../videosearch/videosearch.html" class="button videobutton">Videos</a>
        <a href="../mapssearch/mapssearch.html" class="button mapsbutton">Maps</a>
  </div>
<div class="title">
<h1>
  <span style='color: #cf0404'>S</span>
  <span style='color: blue'>e</span>
  <span style='color: orange'>a</span>
  <span style='color: green'>r</span>
  <span style='color: #cf0404'>c</span>
  <span style='color: blue'>h</span>
  <span style='color: orange'>y</span>
</h1>
<h3>Images</h3>
</div>
<div class="SearchBarBox">
  <input class="SearchBar" type="text" id="query">
</div>

<input type="button" onclick="GoogleImageSearch()" value="Google It!" class="GoogleButton">
<script type="text/javascript">
 function GoogleImageSearch(){
    var queryvar=document.getElementById('query').value;
    var linkintro = "https://www.google.com/search?tbm=isch&q=";
    var querylink = linkintro.concat(queryvar);
    window.location.href = querylink;
 }
</script>
<input type="button" onclick="DuckImageSearch()" value="Duck It!" class="DuckButton">
<script type="text/javascript">
 function DuckImageSearch(){
    var queryvar=document.getElementById('query').value;
    var linkintro = "https://duckduckgo.com/?q=";
    var querylinka = linkintro.concat(queryvar);
    var linkoutro = "&iax=images&ia=images"
    var querylinkb = querylinka.concat(linkoutro)
    window.location.href = querylinkb;
 }
</script>
<input type="button" onclick="BingImageSearch()" value="Bing It!" class="BingButton">
<script type="text/javascript">
 function BingImageSearch(){
    var queryvar=document.getElementById('query').value;
    var linkintro = "https://www.bing.com/images/search?q=";
    var querylink = linkintro.concat(queryvar);
    window.location.href = querylink;
 }
</script>
</body>
</html>
